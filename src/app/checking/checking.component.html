<div class="container">
  <div class="row">
    <div class="col-sm-8">
      <div class="card card-block">
        <h2>Checking an item</h2><br>

        <form class="form-inline">
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Item Id">
            <!-- <small id="emailHelp" class="form-text text-muted">Please enter the item id as displayed in the item.</small> -->
            <button class="btn btn-outline-success" type="submit" (click)="onSubmitSearch()" >Search</button>

        </form>
        <br>
<img *ngIf="loading" width="400px" src="/assets/loading.gif" />

        <div *ngIf="loaded">
        <h4> Item Details </h4>


        <form>
        <div class="form-group" disabled>
          <label for="exampleSelect1">Item Type</label>
          <select class="form-control" id="exampleSelect1" disabled>
            <option>Normal Letter</option>
            <option>Registered Letter</option>
            <option>Parcel</option>
            <option>Speed Post</option>
            <option>Fax Money Order</option>
            <option>Post Fax</option>
          </select>
        </div>

        <div class="form-group">
          <label for="exampleTextarea">Sender Address</label>
          <textarea class="form-control" id="exampleTextarea" rows="3" disabled>Janaka Chathuranga, 253/A, Paleegala, Eheliyagoda.</textarea>
        </div>


        <div class="form-group">
          <label for="exampleTextarea">Reciever Address</label>
          <textarea class="form-control" id="exampleTextarea" rows="3" disabled>WSO2 Inc, Palm Grove, Kollupitiya.</textarea>
        </div>





        <div class="form-group">
          <label for="exampleSelect1">Weight in grams</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="200" value="200" disabled>
          <small id="emailHelp" class="form-text text-muted">Only for parcels and speed mail.</small>
        </div>

          <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
        </form>
      </div>


      </div>
    </div>

    <!-- List of Videos -->
    <div class="col-sm-4">
      <app-today-stat></app-today-stat>
    </div>
  </div>
</div>
